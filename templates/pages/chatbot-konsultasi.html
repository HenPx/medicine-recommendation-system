<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBot Consultation</title>
    <style>
        /* Basic styling for the chat layout */
        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .user-message, .bot-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            text-align: right;
            background-color: #d1e7dd;
            color: #0f5132;
            align-self: flex-end;
        }
        .bot-message {
            text-align: left;
            background-color: #f8d7da;
            color: #842029;
            align-self: flex-start;
        }
        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Chat with Our HealthBot</h1>
    <div id="chatbox">
        <div id="chat"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const chat = document.getElementById("chat");

            if (userInput === "") return;

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = userInput;
            chat.appendChild(userMessage);

            // Clear input field immediately
            document.getElementById("user-input").value = "";

            // Auto-scroll to the bottom
            chat.scrollTop = chat.scrollHeight;

            // Send user message to the chatbot API
            fetch("/chatbot-konsultasi", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.textContent = data.response || "I'm sorry, I didn't understand that.";
                chat.appendChild(botMessage);

                // Auto-scroll to the bottom after adding bot response
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                const errorMessage = document.createElement("div");
                errorMessage.className = "bot-message";
                errorMessage.textContent = "Oops! Something went wrong. Please try again.";
                chat.appendChild(errorMessage);

                // Auto-scroll to the bottom after adding error message
                chat.scrollTop = chat.scrollHeight;
            });
        }
    </script>
</body>
</html>
